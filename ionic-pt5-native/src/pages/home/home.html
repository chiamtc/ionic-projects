<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button [navPush]="addPlacePage" icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Awesome Places
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let place of places;let i = index" (click)="onOpenPlace(place, i)">
    <img [src]="place.imagePath"/>
    <ion-card-content text-center>
      <ion-card-title> {{place.title}}</ion-card-title>
      <p>{{place.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
