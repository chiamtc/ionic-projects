<ion-header>

  <ion-navbar>
    <ion-buttons start> <!--use in navbar to group buttons in it-->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Favourite Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of quotes"> <!--a slider in ion-item and must wrap around ion-item-->
      <ion-item (click)="onViewQuote(quote)" color="quoteBackground"
      [ngClass]="{alt: isAltBackground()}">
        <h2>{{quote.person}}</h2>
        <p>{{quote.text}}</p>
      </ion-item>
      <ion-item-options> <!-- work togther with ion-item-sliding and in it, ion-item-sliding slides the ion-item and shows
      ion-itemn options-->
        <button ion-button color="danger" (click)="onRemoveFromFavourite(quote)">
          <ion-icon name="trash"></ion-icon>
          Unfavourite
        </button>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
