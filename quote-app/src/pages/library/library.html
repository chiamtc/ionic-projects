<ion-header>

  <ion-navbar>
    <ion-buttons start> <!--use in navbar to group buttons in it-->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favourite quote:</h3>
  <ion-list inset>
    <button ion-item
            *ngFor="let quote of quoteCollection"
            [navPush]="quotesPage"
            [navParams]="quote">
      <ion-icon [name]="quote.icon" item-left></ion-icon>
      <h2>{{quote.category}}</h2>
      <p>{{ quote.quotes.length}} quotes</p>
    </button>
  </ion-list>
</ion-content>
