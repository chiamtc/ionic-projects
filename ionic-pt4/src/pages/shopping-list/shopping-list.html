  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="onShowOptions($event)"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
    <ion-title text-center>Shopping List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-grid>
      <ion-row>
        <ion-label fixed>Name:</ion-label>
        <ion-input type="text" name="ingredientName" placeholder="E.g Milk" ngModel required></ion-input>
      </ion-row>
      <ion-row>
        <ion-label fixed>Amount:</ion-label>
        <ion-input type="number" name="ingredientAmount" placeholder="E.g 2" ngModel required></ion-input>
      </ion-row>
    </ion-grid>
    <button ion-button type="submit" block [disabled]="!f.valid">Add Item</button>
  </form>
  <ion-list>
    <ion-item *ngFor="let item of listItems;let i = index">
      <h3 (click)="onRemoveItem(i)">{{item.name}} ({{item.amount}})</h3>
    </ion-item>
  </ion-list>
</ion-content>
<!-- using template-driven name and ngModel are important-->
